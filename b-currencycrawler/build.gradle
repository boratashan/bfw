plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

dependencies {
    compile project(':b-commons')
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    compile "io.vertx:vertx-codegen:3.8.1:processor"
    compile "io.vertx:vertx-service-proxy:3.8.1"
    compile 'io.vertx:vertx-redis-client:3.8.3'
    compile 'io.vertx:vertx-amqp-client:3.8.3'
    compile  'io.vertx:vertx-unit:3.8.5'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'io.vertx:vertx-unit:3.8.5'



}


mainClassName = 'b.currencycrawler.App'


task annotationProcessing(type: JavaCompile, group: 'build') { // codegen
    source = sourceSets.main.java
    classpath = configurations.compile + configurations.compileOnly
    destinationDir = project.file('src/main/generated')
    options.compilerArgs = [
            "-proc:only",
            "-processor", "io.vertx.codegen.CodeGenProcessor",
            "-Acodegen.output=${project.projectDir}/src/main"
    ]
}

compileJava {
    dependsOn annotationProcessing
}

sourceSets {
    main {
        java {
            srcDirs += 'src/main/generated'
        }
        resources {
            srcDirs += 'src/main/resources'
        }
    }

}

