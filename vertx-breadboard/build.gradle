plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    compile 'io.vertx:vertx-core:3.8.5'
// https://mvnrepository.com/artifact/io.vertx/vertx-core
    compile group: 'io.vertx', name: 'vertx-core', version: '3.9.0'
// https://mvnrepository.com/artifact/io.vertx/vertx-web
    compile group: 'io.vertx', name: 'vertx-web', version: '3.9.0'
// https://mvnrepository.com/artifact/io.vertx/vertx-dropwizard-metrics
   // compile group: 'io.vertx', name: 'vertx-dropwizard-metrics', version: '3.9.0'

    compile 'io.vertx:vertx-micrometer-metrics:3.9.0'

    compile 'io.vertx:vertx-amqp-client:3.9.0'

// https://mvnrepository.com/artifact/io.micrometer/micrometer-core
    compile group: 'io.micrometer', name: 'micrometer-core', version: '1.4.0'

    compile 'io.micrometer:micrometer-registry-prometheus:latest.release'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'vertx.breadboard.MainVerticle'
}
